<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="content">
        <h1 class="content__title">Calculadora IMC</h1>
        <label>Peso<br><input type="text" placeholder="Coloque seu peso" class="content__input" id="peso"> kg</label>
        <label>Altura<br><input type="text" placeholder="Coloque sua altura" class="content__input" id="altura">
            cm</label>
        <button class="content__button" onclick="calculadoraIMC()">Calcular IMC</button>
        <h2>O resultado do seu IMC é : <a class="content__resultado" id="resultado"></a></h2>

        <div class="table">
            <table>
                <tr>
                    <th>Imc</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Abaixo de 18,5</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>24,9 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30 - 34,9</td>
                    <td>Obesidade de grau I</td>
                </tr>
                <tr>
                    <td>35 - 39,9</td>
                    <td>Obesidade de grau II</td>
                </tr>
                <tr>
                    <td>Maior ou igual 40</td>
                    <td>Obesidade de grau III ou mórbida</td>
                </tr>
            </table>
        </div>
    </div>
    <footer class="footer"><a>Desenvolvido por Pedro Lucas</a> <i class="footer__icon fas fa-heart"></i></footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
