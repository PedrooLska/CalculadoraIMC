<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Calculadora IMC</h1>
        <label>Altura<br><input type="text" placeholder="Coloque sua altura"> cm</label>
        <label>Peso<br><input type="text" placeholder="Coloque seu peso"> kg</label>
        <button>Calcular IMC</button>
        <h2>O resultado do seu IMC é : <a class="resultado"></a></h2>

        <div class="table">
            <table>
                <tr>
                    <th>Imc</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Abaixo de 18,5</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>24,9 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30 - 34,9</td>
                    <td>Obesidade de grau I</td>
                </tr>
                <tr>
                    <td>35 - 39,9</td>
                    <td>Obesidade de grau II</td>
                </tr>
                <tr>
                    <td>Maior ou igual 40</td>
                    <td>Obesidade de grau III ou mórbida</td>
                </tr>
            </table>
        </div>
    </div>

    <footer><a>Desenvolvido por Pedro Lucas</a> <i class="fas fa-heart"></i></footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
